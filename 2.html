<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ</title>
    <script>
        function result2()
        {
            var ele=document.getElementsByName('vowel');
            for(i=0;i<ele.length;i++)
            {
            if(ele[i].checked)
            {
                if(ele[i].value=="5")
                {
            document.getElementById("re").innerHTML="<font color=green>Correct</font>";
                }
            else
            {
                document.getElementById("re").innerHTML="<font color=red>Incorrect</font>";
            }
        }
      }
     }             
    </script>
</head>
<body>
    <p>2.How many vowels are there?</p>
<input type="radio" name="vowel" value="3">3<br>
<input type="radio" name="vowel" value="5">5<br>
<input type="radio" name="vowel" value="2">2<br>
<input type="radio" name="vowel" value="7">7<br>
<input type="button" value="submit" onclick="result2()">
<div id="re"></div>
</body>
</html>
