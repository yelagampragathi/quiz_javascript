<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ</title>
    <script>
        function result3()
        {
            var ele=document.getElementsByName('planet');
            for(i=0;i<ele.length;i++)
            {
            if(ele[i].checked)
            {
                if(ele[i].value=="8")
                {
            document.getElementById("resu").innerHTML="<font color=green>Correct</font>";
                }
            else
            {
                document.getElementById("resu").innerHTML="<font color=red>Incorrect</font>";
            }
        }
      }
     }       
    </script>
</head>
<body>
    <p>3.How many planets are there?</p>
<input type="radio" name="planet" value="6">6<br>
<input type="radio" name="planet" value="5">5<br>
<input type="radio" name="planet" value="8">8<br>
<input type="radio" name="planet" value="7">7<br>
<input type="button" value="submit" onclick="result3()">
<div id="resu"></div>
</body>
</html>
